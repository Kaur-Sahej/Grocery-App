<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<br/><br/>
<div class="container">
<h1>Hello ADMIN!!!</h1>

Welcome to Admin's Page <br/><br/>

<a href="/admin/showProducts" type="button" class="btn btn-primary">Manage Products</a>
<a href="/admin/manageUsers" type="button" class="btn btn-success">Manage users</a>
<a href="/addNewProduct" type="button" class="btn btn-primary" >Add new Product</a> 


<table class="table" th:if="${productDetails != null and !productDetails.empty}">
<th>Product Name</th>
<th>$ Price</th>
<th>Category</th>
<th>Delete Item</th>
<th>Update Price </th>

<tr th:each="product : ${productDetails}">

<td th:text="${product.productname}">Frank</td>
<td th:text="${product.price}">Frank</td>
<td th:text="${product.category}">Frank</td>
<td> <a th:href="@{'/admin/deleteProduct?prodid='+${product.productid}}" type="button" class="btn btn-sm btn-primary" >Delete</button> </td>
<td><a th:href="@{'/admin/updatePrice?prodid='+${product.productid}}" type="button" class="btn btn-sm btn-danger" >Update price</button> </td>
</tr>



</table>


	
<table class="table" th:if="${resultMap != null and !resultMap.empty}">
<tr>
<th>User Name</th>
<th>User Role</th>
</tr>
<th:block th:each="row : ${resultMap}">
 <tr>
    <td th:text="${row.key}">Row No</td>
     <td th:text="${row.value}">Row No</td>
 </tr>
 </th:block>
 
</table>
<hr>
	

<div th:replace="fragments/footer.html :: footer"></div>
</div>

</body>

</html>
