<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>

<div class="container">
<span th:text="${productAddedMessage}"> test</span>
<br/><br/>

<span class="table" th:if="${productDetails != null and !productDetails.empty}">
<span th:text="${cartLink}"> test</span>. Check you bill/cart at <a href="/showBill">here</a>
</span>

<h1>Grocery List </h1>


<table class="table" th:if="${productDetails != null and !productDetails.empty}">
<tr><th>Product Name</th>
<th>$ Price</th>
<th>Category</th>
<th>Add to Cart</th></tr>
<tr th:each="product : ${productDetails}">



<td th:text="${product.productname}">Frank</td>
<td th:text="${product.price}">Frank</td>
<td th:text="${product.category}">Frank</td>
<td> <a th:href="@{'/addProduct?prodid='+${product.productid}}" type="button" class="btn btn-primary" >Add to cart</button> </td>
</tr>
</table>
<hr>
</div>
<div th:replace="fragments/footer.html :: footer"></div>

</body>

</html>
